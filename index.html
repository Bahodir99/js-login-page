<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,900&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>

    <section class="login__page">
        <div class="container">
            <div class="section__body">
                <div class="log__page">
                    <form action="#" class="form">

                        <h1 class="title">Sign into Solarco</h1>

                        <span class="emaili">
                            <p class="text">Email-adress </p>
                            <input class="inp email" type="email" name="" id="">
                        </span>

                        <span class="pass">
                            <p class="text ">Password </p>
                            <input class="inp epass" type="password" name="" id="">
                        </span>

                        <button type="submit" class="btn">SUBMIT</button>

                    </form>

                    <b class="link">No Account? Sign Up <a href="#">Here</a></b>
                </div>
                <div class="log__img">
                    <img class="ananas" src="./img/page__img.png" alt="">
                </div>
            </div>
        </div>
    </section>


    <div class="modal">
        <h2 class="sub"></h2>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
